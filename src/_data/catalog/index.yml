- name: Basics
# - name: 기본
  description: >-
    첫 번째 Flutter 앱을 만들기 전에 알아야 할 위젯입니다.
  priority: high
  id: basics
- name: Material components
# - name: Material 컴포넌트
  description: >-
    Material 3 디자인 사양을 구현한 시각적, 행동적, motion-rich 위젯입니다.
  subcategories:
    - name: 'Actions'
      color: '#D9E7CB'
    - name: 'Communication'
      color: '#F9DBDA'
    - name: 'Containment'
      color: '#F9DBDA'
    - name: 'Navigation'
      color: '#E5E4C2'
    - name: 'Selection'
      color: '#D9E7CB'
    - name: 'Text inputs'
      color: '#E5E4C2'
  id: material
- name: Material 2 components
# - name: Material 2 컴포넌트
  description: Material 2 디자인 가이드라인을 구현한 위젯입니다.
  subcategories:
    - name: 'App structure and navigation'
    - name: 'Buttons'
    - name: 'Input and selections'
    - name: 'Dialogs, alerts, and panels'
    - name: 'Information displays'
    - name: 'Layout'
  id: material2
- name: Cupertino
  description: >-
    iOS 및 macOS에 대한 Apple의 휴먼 인터페이스 가이드라인에 맞춰 제작된 아름답고 충실도 높은 위젯입니다.
  id: cupertino
- name: Layout
  description: >-
    다른 위젯을 열, 행, 그리드 및 기타 여러 레이아웃으로 배열합니다.
  subcategories:
    - name: 'Single-child layout widgets'
    # - name: '단일 자식 레이아웃 위젯'
      description: >-
        단일 자식을 가져와 자식의 레이아웃을 조작하는 위젯입니다.
    - name: 'Multi-child layout widgets'
    # - name: '다중 자식 레이아웃 위젯'
      description: >-
        이러한 위젯은 여러 개의 자식 위젯을 가져와서 다양한 방식으로 배열합니다.
    - name: 'Sliver widgets'
    # - name: '슬리버 위젯'
      description: >-
        이러한 위젯은 CustomScrollView의 일부를 가져와, 해당 부분에 레이아웃을 적용합니다.
  id: layout
- name: Text
  description: 텍스트를 표시하고 스타일을 지정합니다.
  id: text
- name: 'Assets, images, and icons'
# - name: 'Assets, images 그리고 icons'
  description: assets을 관리하고, 이미지를 표시하고, 아이콘을 표시합니다.
  id: assets
- name: Input
# - name: 입력
  description: >-
    Material 구성 요소와 Cupertino에서 입력 위젯 외에도 사용자 입력을 받습니다.
  id: input
- name: Animation and motion
# - name: 애니메이션 및 모션
  description: 앱에 애니메이션을 적용하세요.
  id: animation
- name: Interaction models
# - name: 상호작용 모델
  description: 터치 이벤트에 응답하고, 사용자를 다양한 뷰로 연결합니다.
  subcategories:
    - name: 'Touch interactions'
    # - name: '터치 상호작용'
    - name: 'Routing'
    # - name: '라우팅'
  id: interaction
- name: Styling
# - name: 스타일링
  description: >-
    앱의 테마를 관리하고, 앱이 화면 크기에 맞게 반응하도록 하거나, 패딩을 추가하세요.
  id: styling
- name: Painting and effects
# - name: 페인팅 및 효과
  description: >-
    이러한 위젯은, 레이아웃, 크기 또는 위치를 변경하지 않고도, 자식 위젯에 시각적 효과를 적용합니다.
  id: painting
- name: Async
  description: Flutter 앱에서 async 패턴을 지원하는 위젯입니다.
  id: async
- name: Scrolling
# - name: 스크롤링
  description: 여러 위젯을 부모 위젯의 자식으로서 스크롤합니다.
  id: scrolling
- name: Accessibility
# - name: 접근성 (Accessibility)
  description: 앱의 접근성을 높여보세요.
  id: accessibility
